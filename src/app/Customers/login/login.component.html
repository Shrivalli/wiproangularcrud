<div class="container-fluid">
    <div *ngIf="errormsg!=''" class="alert alert-danger" style="text-align:center">{{errormsg}}</div>
    <div class="login-content">
        <form [formGroup]="userform" (ngSubmit)="login()">
            <div>
                <label for="username">UserName</label>
                <input id="username" type="text" placeholder="Enter Username" formControlName="username" required/>
    
                <!-- <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                    <div *ngIf="username?.errors?.required">
                        Username is required.
                    </div>
                    <div *ngIf="username?.errors?.minlength">
                        Username must be at least 1 characters long.
                    </div>
                </div> -->
        </div>
        <div>
            <label for="password"> Password: </label> 
            <input type="password" id="password" placeholder="Enter Password" formControlName="password"/>
            <!-- <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.required"> 
                    Password is required 
                </div>
                <div *ngIf="password?.errors?.maxlength">
                     Password should be maximum of 10 characters 
                </div>
            </div>  -->
        </div>
        <div>
             <label for="role">Role:</label>
            <input type="radio" id="role" name="role" value="admin"/>Admin
            <input type="radio" id="role" name="role" value="user"/>User 
        </div>
             <!-- [disabled]="userform.invalid"  -->
        <div>
            <button type="submit"  class="btn btn-primary"> Sign In </button>
        </div>
        </form>
    </div>
</div>
